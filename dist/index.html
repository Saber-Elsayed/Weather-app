<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  </head>
  <body>
    <div id="weather-container">
      <input type="text" id="city-input" placeholder="Enter city" />
      <button onclick="weatherController.searchButtonHandler()">Search</button>
      <div id="search-container"></div>
    </div>

    <!-- Handlebars template -->
    <script id="weather-template" type="text/x-handlebars-template">
      {{#each cities}}
        <div>
          <h2>{{name}}</h2>
          <h2>{{temperature}}</h2>
          <h2>{{weatherDescription}}</h2>

          <!-- Display other city data as needed -->
          <button
            class="save-button"
            onclick="weatherController.saveButtonHandler({name: '{{name}}'})"
          >Save</button>
          <button
            class="remove-button"
            onclick="weatherController.removeButtonHandler('{{name}}')"
          >Remove</button>
        </div>
      {{/each}}
    </script>

    <script src="model.js"></script>

    <script src="view.js"></script>

    <script src="controller.js"></script>

    <!-- Initialization script -->
    <script>
      $(document).ready(function () {
        weatherController.renderSavedData();
      });
    </script>
  </body>
</html>
